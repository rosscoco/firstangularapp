<div></div><!doctype html>
<html lang="en" ng-app="EventsApp">
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="./lib/bootstrap.css">
  <link rel="stylesheet" href="./css/app.css"/>
</head>
<body>
  
  <div class="container">
    <div class="navbar navbar-default">
      <ul class="nav navbar-nav">
        <li><a href="./NewEvent.html">New Event</a></li>
      </ul>
    </div>
    <div ng-controller="EditUserController">
		<div class="avatar col-md-4">
			<img ng-src="{{getGravatarUrl(user.email)}}" class="avatar-img" alt="">
		</div>
		<div class="col-md-4">
		<form class="" name="newEventForm" action="">
        
	        <div class="form-group">
	          <label class="control-label" for="userName">Username:</label>
	          <input class="form-control" required type="text" id="userName" ng-model="user.name" placeholder="Username"/>
			</div>
	        
			<div class="form-group">
	          <label class="control-label" for="userPassword">Password:</label>
	          <input class="form-control" required type="password" id="userPassword" ng-model="user.password" placeholder="Password"/>
			</div>

			<div class="form-group">
	          <label class="control-label" for="realName">Name:</label>
	          <input class="form-control" required type="text" id="realName" ng-model="user.realName" placeholder="Name"/>
			</div>

			<div class="form-group">
	          <label class="control-label" for="email">Email:</label>
	          <input class="form-control" required type="email" id="realName" ng-model="user.email" placeholder="Name"/>
			</div>

			<div class="form-group">
	          <label class="control-label" for="email">Bio:</label>
	          <textarea class="form-control" rows='4' id="realName" ng-model="user.bio" placeholder="Name"></textarea>
			</div>

	        <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event)" class="btn btn-primary">Save</button>
	        <button type="button" ng-click="cancelEvent()" class="btn btn-default">Cancel</button>
		</form>
		</div>
    </div>
  </div>
  
  <script src="lib/angular/angular.js"></script>
  
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/services/getGravatarUrl.js"></script>
  <script src="js/controllers/EditUserController.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
